<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newlog.css">
    <title>login</title>
</head>
<body>
    <div class="container1">
        <form id="loginForm">
            <h1>Login</h1>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="submit">Submit</button>
        </form>
        
        <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // You can perform validation here if needed
            
            // Example validation (just checking if fields are not empty)
            if (username.trim() === " " || password.trim() === " ") {
                alert("Please enter both username and password.");
                return; // Don't proceed further
            }
            
            // Here you can perform further processing, like sending the data to a server for authentication
            
            // For this example, let's just display the entered username and password
            alert("login successful ");
        });
        </script>
    </div>
</body>
</html>
